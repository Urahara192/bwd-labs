<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач</title>
    <link rel="stylesheet" href="styles/tasks-style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.ico"
      type="image/x-icon"
    />
    <script defer src="scripts/burger.js"></script>
    <link rel="icon" href="images/favicon-32x32.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="header-burger-btn" id="burger">
          <span></span><span></span><span></span>
        </button>
        <div class="logo">
          <img src="images/logo.png" alt="Logo" class="Logo" />
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item"><a href="main.html">Главная</a></li>
            <li class="navigation-item"><a href="projects.html" class="button">Проекты</a></li>
            <li class="navigation-item"><a class="navigation-selected button">Список задач</a></li>
            <li class="navigation-item"><a href="about.html">О приложении</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="main-content">
      <div class="container">
        <div class="table-info">
          <h1 class="main-title">Задачи</h1>
          <button id="open-dialog-btn" class="button">Добавить новую задачу</button>
        </div>
      </div>
      <div class="container">
        <div class="main-table">
          <div class="task-column" id="tasks-column">
            <h2>Задачи</h2>
            <button id="sort-tasks" class="button">Сортировать по приоритету</button>
            <!-- Задачи будут добавляться сюда динамически -->
          </div>

          <div class="task-column" id="in-progress-column">
            <h2>В процессе</h2>
            <button id="sort-in-progress" class="button">Сортировать по приоритету</button>
            <!-- Задачи будут добавляться сюда динамически -->
          </div>

          <div class="task-column" id="completed-column">
            <h2>Выполнены</h2>
            <button id="sort-completed" class="button">Сортировать по приоритету</button>
            <!-- Задачи будут добавляться сюда динамически -->
          </div>
        </div>
      </div>
    </section>

    <dialog id="task-dialog">
      <form method="dialog">
        <label for="task-name">Введите задачу:</label>
        <input type="text" id="task-name" class="enter" required />

        <label for="task-priority">Выберите приоритет:</label>
        <select id="task-priority">
          <option value="low">Низкий</option>
          <option value="medium">Средний</option>
          <option value="high">Высокий</option>
        </select>
        <div class="button-container">
          <button id="submit-task-btn" class="button">Добавить</button>
          <button id="close-dialog-btn" class="button">Отмена</button>
        </div>
      </form>
    </dialog>

    <script src="scripts/modal.js"></script>
    <script src="bundle.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
